version: "3.8"

services:
    pgsql: # docker-compose run pgsql bash
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            POSTGRES_DB: pbcloud_local
        volumes:
            - ./.docker/pgsql/data/:/var/lib/postgresql/data:rw
        ports:
            - 5437:5432
    php: # docker-compose run php bash
        build: './.docker/php'
        ports:
            - "8810:80"
        tty: true
        environment:
            PHP_IDE_CONFIG: "serverName=PbCloud_Local Docker"
        volumes:
            - ./:/var/www/html/
            - ./.docker/php/logs/:/var/log/apache2/
            - ./.docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
            - ./.docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
        depends_on:
            - pgsql
    composer: # docker-compose run composer bash
        build: './.docker/composer'
        tty: true
        command: [ "composer", "update" ]
        volumes:
            - ./:/app/
            - ./.docker/composer/tmp/:/tmp/
        depends_on:
            - php
